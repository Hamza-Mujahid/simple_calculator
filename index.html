<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainContainer">

        <div class="resultBox">
            <input type="text" id="resultBox" class="resultField" placeholder="Calculator">
        </div>

        <div class="btnContainer">
            <div class="optionCOntainer">

                <button class="cal-btn" value="Clear" id="clear">C</button>
                <button class="cal-btn" value="Back" id="back">Back</button>
                <button class="cal-btn" value="=" id="result">=</button>
            </div>

            <div class="numbersContainer">
                <div class="operators">
                    <button class="cal-btn" value="/">/</button>
                    <button class="cal-btn" value="*">X</button>
                    <button class="cal-btn" value="-">-</button>
                    <button class="cal-btn" value="+">+</button>
                </div>
                <div class="numbers">
                    <button class="cal-btn" value="1">1</button>
                    <button class="cal-btn" value="2">2</button>
                    <button class="cal-btn" value="3">3</button> <br />
                    <button class="cal-btn" value="4">4</button>
                    <button class="cal-btn" value="5">5</button>
                    <button class="cal-btn" value="6">6</button><br />
                    <button class="cal-btn" value="7">7</button>
                    <button class="cal-btn" value="8">8</button>
                    <button class="cal-btn" value="9">9</button>
                </div>
                <div class="zero">
                    <button class="cal-btn zero" value="0">0</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
